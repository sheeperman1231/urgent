<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="解決您的資金困擾，OK忠訓國際提供最適合的借款方案">

  <style>
    :root{--primary:#2c3e50;--secondary:#e74c3c;--dark:#333;--white:#fff;--bg:#ecf0f1}
    body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--dark);line-height:1.6}
    .header{background:var(--primary);color:var(--white);padding:2rem 1rem}
    .cta{background:var(--secondary);color:var(--white);padding:1em 2em;font-size:1.2rem;text-decoration:none;border-radius:8px;display:inline-block;margin:1rem 0;font-weight:700;transition:transform .3s}
    .cta:hover{transform:translateY(-2px)}
    .container{width:min(90%,900px);margin:auto}
    .problem-card{background:var(--white);padding:1.5rem;border-radius:10px;margin:1rem 0;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    .solution{color:var(--secondary);font-weight:700}
    .checklist{list-style:none;padding:0}
    .checklist li{padding:.5rem 0;padding-left:2rem;position:relative}
    .checklist li::before{content:"✓";color:var(--secondary);position:absolute;left:0}
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>您是否遇到以下困擾？</h1>
      <p>我們提供專業解決方案</p>
    </div>
  </header>

  <main class="container">
    <section style="margin:2rem 0">
      <div class="problem-card">
        <h3>❌ 銀行總是拒絕您的申請？</h3>
        <p class="solution">✅ 我們有專業團隊評估，提供更彈性的申請條件</p>
      </div>
      
      <div class="problem-card">
        <h3>❌ 急需資金卻四處碰壁？</h3>
        <p class="solution">✅ 最快24小時內完成審核，解決燃眉之急</p>
      </div>
      
      <div class="problem-card">
        <h3>❌ 月付金額太高負擔重？</h3>
        <p class="solution">✅ 量身打造還款計畫，讓您輕鬆還款無壓力</p>
      </div>
    </section>

    <section style="background:var(--white);padding:2rem;border-radius:10px;text-align:center;margin:2rem 0">
      <h2>為什麼選擇我們？</h2>
      <ul class="checklist">
        <li>政府立案，合法經營</li>
        <li>專業團隊評估，過件率高</li>
        <li>彈性還款期數，月付更輕鬆</li>
        <li>免費諮詢，無隱藏費用</li>
      </ul>
      <a href="#" class="cta">立即解決困擾</a>
    </section>
  </main>

  <footer style="background:var(--primary);color:var(--white);text-align:center;padding:1rem">
    <small>© 2025 OK忠訓國際 - 您的資金解決方案專家</small>
  </footer>
</body>
</html>
